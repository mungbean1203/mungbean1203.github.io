<!DOCTYPE html>
<html>
<head>
    <title>My calculator</title>
    <style>
        .city {
        background-color: tomato;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
        }
        .country {
        background-color: rgb(120, 71, 255);
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
        }
    </style>
    
</head>
<body>
    <pre id="display" style="width: 400px; height: 30px; background-color: rgba(0, 51, 128, 0.548);"></pre>
    <table>
        <tr>
            <td>
                <input id="b1" class="city" type="button" value="1" />
            </td>
            <td>
                <input id="b2" class="city" type="button" value="2" />
            </td>
            <td>
                <input id="b3" class="city" type="button" value="3" />
            </td>
            <td>
                <input id="plus" class="country" type="button" value="+" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="b4" class="city" type="button" value="4" />
            </td>
            <td>
                <input id="b5" class="city" type="button" value="5" />
            </td>
            <td>
                <input id="b6" class="city" type="button" value="6" />
            </td>
            <td>
                <input id="minus" class="country" type="button" value="-" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="b7" class="city" type="button" value="7" />
            </td>
            <td>
                <input id="b8" class="city" type="button" value="8" />
            </td>
            <td>
                <input id="b9" class="city" type="button" value="9" />
            </td>
            <td>
                <input id="multiply" class="country" type="button" value="x" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="dot" class="country" type="button" value="." />
            </td>
            <td>
                <input id="equal" class="country" type="button" value="=" />
            </td>
            <td>
                <input id="divide" class="country" type="button" value=":" />
            </td>
        </tr>
    </table>
    
    <script>
        const odis = document.getElementById("display");
        odis.innerHTML = "";
        
        const ob1 = document.getElementById("b1");
        ob1.addEventListener("click", function () {
            // alert("press key 1!");
            var tx = odis.innerHTML;
            var tx2 = tx + '1';
            console.log(tx2);

            // alert("existing data: " + tx + ", new data: " + tx2);

            // var n1, n2, kq;
            // n1 = 1;
            // n2 = 1;
            // kq = 1 + 1;
            // console.log("kq: " + kq.toString());

            odis.innerHTML = tx2;
        });

       
    
    
    </script>
    
    
    
    
    
   
    
    
    
    
</body>
</html>
